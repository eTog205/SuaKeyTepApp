name: Build and Release for AppCoBan on Windows (VS2022)

# Workflow sẽ chạy khi có push một tag bắt đầu bằng "v", ví dụ: v1.0.0
on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest

    steps:
      # Bước 1: Checkout mã nguồn từ repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Bước 2: Build solution của AppCoBan với cấu hình Release và nền tảng x64
      - name: Build AppCoBan Solution
        run: msbuild AppCoBan.sln /p:Configuration=Release /p:Platform=x64
        shell: cmd

      # Bước 3: Đóng gói toàn bộ nội dung thư mục x64\Release thành file ZIP (AppCoBan.zip)
      - name: Package Application
        run: |
          # Nếu file AppCoBan.zip đã tồn tại thì xóa nó
          if (Test-Path .\AppCoBan.zip) { Remove-Item .\AppCoBan.zip }
          # Nén toàn bộ nội dung trong thư mục x64\Release thành AppCoBan.zip
          Compress-Archive -Path .\x64\Release\* -DestinationPath .\AppCoBan.zip
        shell: pwsh

      # Bước 4: Tạo release mới trên GitHub dựa trên tag hiện tại
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      # Bước 5: Upload file ZIP (AppCoBan.zip) vừa tạo lên release làm asset
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./AppCoBan.zip
          asset_name: AppCoBan.zip
          asset_content_type: application/zip
